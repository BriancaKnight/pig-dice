<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
    <h1>Pig Dice</h1>
    <button type="button" id="roll">Roll</button>
    <button type="button" id="hold">Hold</button>
    
    <div id="roll-results">
        <h2>You rolled a <span id="new-roll"></span></h2>
        <p>Current Player: <span id="current-player"></span></p>
        <p id="player-switch"></p>
        <p>Roll Counter:<span id="counter"></span></p>
    </div>
    <hr>
    <div id="score-board">
        <h2>Player 1 Score:</h2>
        <h4 id="player1"></h4>
        <h2>Player 2 Score:</h2>
        <h4 id="player2"></h4>
    </div>
</body>
</html>
